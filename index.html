<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1 class="font-weight-bold"><i class="fas fa-sun"></i> Weather Dashboard <i class="fas fa-sun"></i></h1>
  </header>

  <main>

    <div class="col-12 col-md-3">

      <div class="card">
        <h4 class="card-header">Search for a City:</h4>
        <form id="user-form" class="card-body">
          <input id="input" class="form-control input-lg" name="city-name" type="text" autofocus="true"/>
          <button class="btn btn-info btn-sm" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="card">
        <h4 class="card-header">Recent Searches:</h4>
        <div id="recent" class="card-body"></div>
      </div>

    </div>

    <div class="col-12 col-md-9">

      <div class="card">

        <h4 class="card-header">Today:</h4>
        <div class="card-body">
          
          <div class="today-title">
            <h5 id="city-name" class="city-name"></h5>
            <img id="today-icon"></img>
          </div>
          
          <div class="container-today">
            <p>Temp: <span id="today-temp"></span>&deg;F</p>
            <p>Wind: <span id="today-wind"></span>MPH</p>
            <p>Humidity: <span id="today-hum"></span>%</p>
            <p>UV Index: <span id="today-uv"></span></p>
          </div>

        </div>

      </div>

      <div class="card">

        <h4 class="card-header">5-Day Forecast:</h4>
          
        <div class="card-body">

          <!--container columns-->
          <div class="cols">
        
            <div id="day1" class="card">
              <h6 id="date1"></h6>
              <img id="icon1"></img>
              <p id="temp1">Temp: <span></span>&deg;F</p>
              <p id="wind1">Wind: <span></span>MPH</p>
              <p id="hum1">Humidity: <span></span>%</p>
            </div>

            <div id="day2" class="card">
              <h6 id="date2"></h6>
              <img id="icon2"></img>
              <p id="temp2">Temp: <span></span>&deg;F</p>
              <p id="wind2">Wind: <span></span>MPH</p>
              <p id="hum2">Humidity: <span></span>%</p>
            </div>

            <div id="day3" class="card">
              <h6 id="date3"></h6>
              <img id="icon3"></img>
              <p id="temp3">Temp: <span></span>&deg;F</p>
              <p id="wind3">Wind: <span></span>MPH</p>
              <p id="hum3">Humidity: <span></span>%</p>
            </div>

            <div id="day4" class="card">
              <h6 id="date4"></h6>
              <img id="icon4"></img>
              <p id="temp4">Temp: <span></span>&deg;F</p>
              <p id="wind4">Wind: <span></span>MPH</p>
              <p id="hum4">Humidity: <span></span>%</p>
            </div>
              
            <div id="day5" class="card">
              <h6 id="date5"></h6>
              <img id="icon5"></img>
              <p id="temp5">Temp: <span></span>&deg;F</p>
              <p id="wind5">Wind: <span></span>MPH</p>
              <p id="hum5">Humidity: <span></span>%</p>
            </div>
        
          </div>

        </div>

      </div>
    
    </div>

  </main>

  <!-- add script at the bottom of the body -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  
</body>

</html>
