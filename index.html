<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>

    <!--input and recent searches col-->
    <div class="col-12 col-md-3">

      <div class="card">
        <h5 class="card-header">Search for a City:</h5>
        <form id="user-form" class="card-body">
          <input id="input" class="form-control input-lg" name="city-name" type="text" autofocus="true"/>
          <button class="btn btn-info" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="card">
        <h5 class="card-header">Recent Searches:</h5>
        <div id="recent" class="card-body">
          <button id="clear" class="btn btn-danger">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

    </div>

    <!--current and forecast col-->
    <div id="weatherInfo" class="col-12 col-md-9" style="display: none">

      <div class="card">

        <h5 class="card-header">Current:</h5>
        <div class="card-body">
          
          <div class="today-title">
            <p id="city-name" class="city-name"></p>
            <img id="today-icon"></img>
          </div>
          
          <div class="container">
            <p>Temp: <span id="today-temp"></span>&deg;F</p>
            <p>Wind: <span id="today-wind"></span>MPH</p>
            <p>Humidity: <span id="today-hum"></span>%</p>
            <p>UV Index: <span id="today-uv"></span></p>
          </div>
        </div>
      </div>

      <div class="card">

        <h5 class="card-header">5-Day Forecast:</h5>
          
        <div class="card-body">

          <!--container columns for 5 days-->
          <div class="cols">
            
            <div id="days" class="card">
              <p id="date1" class="badge badge-primary text-center"></p>
              <img id="icon1"></img>
              <p>Temp: <span id="temp1"></span>&deg;F</p>
              <p>Wind: <span id="wind1"></span>MPH</p>
              <p>Humidity: <span id="hum1"></span>%</p>
            </div>

            <div id="days" class="card">
              <p id="date2" class="badge badge-primary text-center"></p>
              <img id="icon2"></img>
              <p>Temp: <span id="temp2"></span>&deg;F</p>
              <p>Wind: <span id="wind2"></span>MPH</p>
              <p>Humidity: <span id="hum2"></span>%</p>
            </div>

            <div id="days" class="card">
              <p id="date3" class="badge badge-primary text-center"></p>
              <img id="icon3"></img>
              <p>Temp: <span id="temp3"></span>&deg;F</p>
              <p>Wind: <span id="wind3"></span>MPH</p>
              <p>Humidity: <span id="hum3"></span>%</p>
            </div>

            <div id="days" class="card">
              <p id="date4" class="badge badge-primary text-center"></p>
              <img id="icon4"></img>
              <p>Temp: <span id="temp4"></span>&deg;F</p>
              <p>Wind: <span id="wind4"></span>MPH</p>
              <p>Humidity: <span id="hum4"></span>%</p>
            </div>
              
            <div id="days" class="card">
              <p id="date5" class="badge badge-primary text-center"></p>
              <img id="icon5"></img>
              <p>Temp: <span id="temp5"></span>&deg;F</p>
              <p>Wind: <span id="wind5"></span>MPH</p>
              <p>Humidity: <span id="hum5"></span>%</p>
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- add script at the bottom of the body -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  
</body>

</html>
